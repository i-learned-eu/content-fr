default:
    image: hub.ilearned.eu/i-learned/ci-cd/pelican-builder
    tags:
        - AMD64

stages:
    - updateTranslation
    - test
    - test-deploy
    - prod-deploy

updateTranslation:
    image: node:latest
    stage: updateTranslation
    allow_failure: true
    script:
        - apt update
        - apt install git gettext sed coreutils -y
        - rm -rf ./..?* ./.[!.]* ./*
        - git clone https://gitlab.ilearned.eu/i-learned/blog/content-fr .
        - npm install --location=global gettext-markdown
        - file /usr/local/lib/node_modules/gettext-md
        - bash ./updateTranslation.sh
        - git config --global user.email "contact@ilearned.eu"
        - git config --global user.name "Gitlab CI"
        - git add .
        - git commit -m "[ðŸ§¹ Lint] Linted code and updated submodule"
        - git push https://CI_CD:$CI_GIT_USER_PASSWD@gitlab.ilearned.eu/i-learned/blog/theme.git
    rules:
        - if: $CI_COMMIT_AUTHOR != "Gitlab CI <contact@ilearned.eu>"
        - if: $CI_COMMIT_BRANCH == "master"

test-job:
    stage: test
    script:
        - rm -rf ./..?* ./.[!.]* ./*
        - git clone https://gitlab.ilearned.eu/i-learned/blog/theme .
        - rm -rf content/*
        - git clone https://gitlab.ilearned.eu/i-learned/blog/content-fr.git -b $CI_COMMIT_REF_NAME content/
        - pelican -o /tmp --fatal warnings
        - sh build.sh

prod-deploy-job:
    stage: prod-deploy
    script:
        - rm -rf ./..?* ./.[!.]* ./*
        - git clone https://gitlab.ilearned.eu/i-learned/blog/theme .
        - rm -rf content/*
        - git clone https://gitlab.ilearned.eu/i-learned/blog/content-fr.git -b $CI_COMMIT_REF_NAME content/
        - eval $(ssh-agent -s)
        - mkdir -p ~/.ssh
        - echo "$SSH_EBANVM01_PRIVATE_KEY" > ~/.ssh/id_ed25519
        - chmod 600 ~/.ssh/id_ed25519
        - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'
        - sh build.sh
        - rsync -az --delete -e "ssh -i ~/.ssh/id_ed25519" output/ deploy@vm01.eban.eu.org:/var/www/ilearned-blog
    only:
        - master

test-deploy-job:
    image: hub.ilearned.eu/i-learned/ci-cd/pelican-builder-dev
    stage: test-deploy
    script:
        - rm -rf ./..?* ./.[!.]* ./*
        - git clone https://gitlab.ilearned.eu/i-learned/blog/theme .
        - rm -rf content/*
        - git clone https://gitlab.ilearned.eu/i-learned/blog/content-fr.git -b $CI_COMMIT_REF_NAME content/
        - sh build.sh
        - netlify deploy --site $NETLIFY_SITE_ID --auth $NETLIFY_AUTH_TOKEN --dir output
    only:
        - merge_requests
